            <div style="height: 400px;background: white">
                <input type="checkbox" name="banks" onclick="checkAll()" value="所有银行"> 所有银行
                <input type="checkbox" name="banks" onclick="checkOne()" value="兴业"> 兴业
                <input type="checkbox" name="banks" onclick="checkOne()" value="华夏"> 华夏

                <input type="checkbox" name="banks" onclick="checkOne()" value="招商"> 招商

                <input type="checkbox" name="banks" onclick="checkOne()" value="招商"> 招商
                <input type="checkbox" name="banks" onclick="checkOne()" value="浙商"> 浙商
                <input type="checkbox" name="banks" onclick="checkOne()" value="招商"> 招商
                <input type="checkbox" name="banks" onclick="checkOne()" value="浙商"> 浙商
                <input type="checkbox" name="banks" onclick="checkOne()" value="招商"> 招商
                <input type="checkbox" name="banks" onclick="checkOne()" value="浙商"> 浙商
                <div id="container" style="height: 100%">
                    <script>
                        $(function(){
                            $(":input[type='checkbox']").eq(0).attr("checked",true);
                           checkAll();
                        })
                        function checkAll(){
                            var allFlag=$(":input[type='checkbox']").eq(0).prop("checked");
                            if(allFlag){
                                $(":input[type='checkbox']").prop("checked","checked");
                                var banks=[];
                                $("input:checkbox[name='banks']").each(function(){
                                    var checked=$(this).prop("checked");
                                    if(checked == "checked"||checked){
                                        if($(this).val()!="所有银行"){
                                            banks.push($(this).val());
                                        }
                                    }
                                });
                                change(banks);
                            }else{
                                $(":input[type='checkbox']").attr("checked",false);
                            }
                        }
                        function checkOne(){
                            $(":input[type='checkbox']").eq(0).attr("checked",false)
                            var banks=[];
                            $("input:checkbox[name='banks']").each(function(){
                                var checked=$(this).prop("checked");
                                if(checked == "checked"||checked){
                                    if($(this).val()!="所有银行"){
                                        banks.push($(this).val());
                                    }
                                }
                            });
                            change(banks);
                        }
                        function randomData() {
                            return Math.round(Math.random()*1000);
                        }
                        function randomnum() {
                            return Math.random()*100;
                        }
                        function change(banks){
                            var dataForshop=[];
                            var dataFornum=[];
                            for(var i=0;i<banks.length;i++){
                                dataForshop.push(randomData());
                                dataFornum.push(randomnum());
                            }
                            var app = echarts.init(document.getElementById('container'));
                            app.title = '折柱混合';
                            option = {
                                tooltip: {
                                    trigger: 'axis'
                                },
                                /* toolbox: {
                                 feature: {
                                 dataView: {show: true, readOnly: false},
                                 magicType: {show: true, type: ['line', 'bar']},
                                 restore: {show: true},
                                 saveAsImage: {show: true}
                                 }
                                 },*/
                                legend: {
                                    data:['店数','平均分']
                                },
                                xAxis: [
                                    {
                                        type: 'category',
                                        data: banks
                                    }
                                ],
                                yAxis: [
                                    {
                                        type: 'value',
                                        name: '店数',
                                        min: 0,
                                        max: 1000,
                                        interval: 100,
                                        axisLabel: {
                                            formatter: '{value} 个'
                                        }
                                    },
                                    {
                                        type: 'value',
                                        name: '平均分',
                                        min: 0,
                                        max: 100,
                                        interval: 10,
                                        axisLabel: {
                                            formatter: '{value}'
                                        }
                                    }
                                ],
                                series: [
                                    {
                                        name:'店数',
                                        type:'bar',
                                        data:dataForshop
                                    },
                                    {
                                        name:'平均分',
                                        type:'line',
                                        yAxisIndex: 1,
                                        data:dataFornum
                                    }
                                ]
                            };
                            app.setOption(option);
                        }
                    </script>
