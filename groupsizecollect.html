            <div style="height: 400px;background: white">
                <div id="container" style="height: 100%">
                    <script>
                        $(function(){
                            change();
                        })
                        function randomData() {
                            return Math.round(Math.random()*1000);
                        }
                        function randomnum() {
                            return Math.random()*100;
                        }
                        function change() {
                            var app = echarts.init(document.getElementById('container'));
                            app.title = '集团规模';
                            app.on('dblclick',function(params){
                                var app2 = echarts.init(document.getElementById('container2'));
                                app2.title = params.name;
                                $("#container3").css("display","none");
                                app2.on('dblclick',function(params){
                                    $("#bankName").text(params.name);
                                    $("#container3").css("display","block");
                                });
                                option2 = {
                                    tooltip: {
                                        trigger: 'axis'
                                    },
                                    legend: {
                                        data:['存量店数量','平均分']
                                    },
                                    xAxis: [
                                        {
                                            type: 'category',
                                            data: ["2016-01","2016-02","2016-03","2016-04","2016-05","2016-06","2016-07","2016-08","2016-09","2016-10","2016-11","2016-12"]
                                        }
                                    ],
                                    yAxis: [
                                        {
                                            type: 'value',
                                            name: '存量店数量',
                                            min: 0,
                                            max: 1000,
                                            interval: 100,
                                            axisLabel: {
                                                formatter: '{value} 个'
                                            }
                                        },
                                        {
                                            type: 'value',
                                            name: '平均分',
                                            min: 0,
                                            max: 100,
                                            interval: 10,
                                            axisLabel: {
                                                formatter: '{value}'
                                            }
                                        }
                                    ],
                                    series: [
                                        {
                                            name:'存量店数量',
                                            type:'bar',
                                            clickable : true,
                                            data:[randomData(),randomData(),randomData(),randomData(),randomData(),randomData(),randomData(),randomData(),randomData(),randomData(),randomData(),randomData(),]
                                        },
                                        {
                                            name:'平均分',
                                            type:'line',
                                            yAxisIndex: 1,
                                            data:[randomnum(),randomnum(),randomnum(),randomnum(),randomnum(),randomnum(),randomnum(),randomnum(),randomnum(),randomnum(),randomnum(),randomnum(),]
                                        }
                                    ]
                                };
                                app2.setOption(option2);
                            });
                            option = {
                                tooltip: {
                                    trigger: 'item',
                                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                                },
                                legend: {
                                    orient: 'vertical',
                                    x: 'left',
                                    data:['是','否']
                                },
                                series: [
                                    {
                                        name:'是否超过5家经销店',
                                        type:'pie',
                                        radius: ['50%', '90%'],
                                        avoidLabelOverlap: false,
                                        label: {
                                            normal: {
                                                show: false,
                                                position: 'center'
                                            },
                                            emphasis: {
                                                show: true,
                                                textStyle: {
                                                    fontSize: '30',
                                                    fontWeight: 'bold'
                                                }
                                            }
                                        },
                                        labelLine: {
                                            normal: {
                                                show: false
                                            }
                                        },
                                        data:[
                                            {value:randomData(), name:'是'},
                                            {value:randomData(), name:'否'},
                                        ]
                                    }
                                ]
                            };
                            app.setOption(option);
                        }
                    </script>
